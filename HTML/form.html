<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/server">
        
        <label>
            <!--Input Types-->
        Username:
        <input type="text" placeholder="Enter Username" name="Username">
        <br>
        </label>
        <label for="password">Password :</label> <!--Label also used for adding Txt to input-->
        <input type="password" id="password" placeholder="Enter password">
        <br>
        Number: &nbsp;&nbsp;
        <input type="number">
        <br>
        Time:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="time">
        <br>
        Color:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!--Buttons attribute-->
        <input type="color"><BR></BR>
        <button style="background-color: rgb(30, 145, 191);">simple button</button><BR></BR>
        <button style="background-color: rgb(168, 105, 227);" type="submit">Submit</button><BR></BR>
        <button style="background-color: rgb(232, 140, 20);" type="button">Button</button><BR></BR>
        <button style="background-color: brown;" type="reset">Reset</button><BR></BR>
        <button style="background-color: rgb(232, 195, 150);" type="menu">Menu</button><BR></BR>
        <input style="background-color: rgb(25, 174, 9);" type="button"value="Input">
        <input type="submit">
    </form>
    <!--Name attribute-->  
    <form action="https://www.youtube.com/results">
    <input type="text"placeholder="Search on yt" name="search_query">
    <button>Search</button>
</form>
<!--Checkbox-->
<form action="abcd">
    <input type="checkbox" id="age" name="age">
    <label for="age">I am 18+</label>
</form>
<!--Radio Button-->
<label for="abcd">Fav Fruits:-</label>
<form action="abcd">
    <input type="radio" name="Fruit" id="Apple">
    <label for="Apple">Apple</label>
    <input type="radio" name="Fruit" id="litchi">
    <label for="litchi">Litchi</label>
    <input type="radio" name="Fruit" id="mango">
    <label for="mango">Mango</label>
</form>
<form action="ff">
    <!--Select attribute-->
    <select name="Profession" id="professsion">
        <option value="opt">Select your position</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
    </select>
</form>
<!--Range attribute-->
<form action="dd">
<label for="volume">Volume Level</label>
<input type="range" name="volume" id="volume" min="0" max="100">
<button>Submit</button>
</form>
<!--Text area Element-->
<label for="textarea">Provide your feedback</label>
<textarea rows="5" cols="100" name="textarea" id="textarea">Enter your feedback</textarea>
</body>
</html>
