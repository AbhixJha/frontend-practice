<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
     <!--UNORDERED LIST-->
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ul>
     <!--ORDERED LIST-->
     <ol type="A"> <!--we can change type of ordered list like 1 or a or A-->
        <li>Bread</li>
        <li>Samosa</li>
        <li>Butter</li>
     </ol>
</body>
</html>
